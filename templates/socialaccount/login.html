{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Confirmar Login</title>
    
    <link rel="stylesheet" href="{% static 'admin/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'admin/css/login.css' %}">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="login">

<div id="container">
    <div id="header">
        <div id="branding">
            <h1 id="site-name">Conectar Conta</h1>
        </div>
    </div>
    <div id="content" class="colM">
        <div id="content-main">
            
            <form method="post">
                {% csrf_token %}

                <p style="text-align: center;">
                    Você está prestes a se autenticar usando sua conta do <strong>GLPI</strong>.
                </p>

                <div class="submit-row">
                    <input type="submit" value="Continuar" class="default">
                </div>
            </form>

        </div>
        <br class="clear">
    </div>
    </div>
</body>
</html>
