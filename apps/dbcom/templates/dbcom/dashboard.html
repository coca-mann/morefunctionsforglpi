{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Tickets GLPI</title>
    <!-- Carrega o Tailwind CSS para estilo minimalista -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* CSS para o spinner de carregamento */
        .spinner {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* Garante que a fonte Inter (padrão do Tailwind) seja usada, ótima para telas */
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-blue-300 font-sans">

    <!-- Container principal agora ocupa toda a tela -->
    <div class="min-h-screen p-2">
        <div class="flex justify-between items-center mb-4">
            <!-- Título maior para melhor visualização -->
            <h1 class="text-6xl font-bold text-white">Painel de Tickets</h1>
            
            <!-- Grupo da direita: Relógio e Spinner -->
            <div class="flex items-center space-x-4">
                <!-- Spinner de carregamento, começa escondido -->
                <div id="loading-spinner" class="spinner w-8 h-8 rounded-full border-4 border-gray-900 hidden"></div>
                <!-- Relógio maior -->
                <div id="live-clock" class="text-6xl font-semibold text-white" title="Hora atual">
                    --:--:--
                </div>
                
            </div>
        </div>

        <!-- Container da tabela com bordas e sombra -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <!-- Cabeçalhos de tabela maiores (agora text-lg) -->
                        <th class="px-4 py-3 text-left text-3xl font-medium text-gray-900 uppercase tracking-wider">ID</th>
                        <th class="px-4 py-3 text-left text-3xl font-medium text-gray-900 uppercase tracking-wider">Abertura</th>
                        <th class="px-4 py-3 text-left text-3xl font-medium text-gray-900 uppercase tracking-wider">Entidade</th>
                        <th class="px-4 py-3 text-left text-3xl font-medium text-gray-900 uppercase tracking-wider">Titulo</th>
                        <th class="px-4 py-3 text-left text-3xl font-medium text-gray-900 uppercase tracking-wider">Status</th>
                        <th class="px-4 py-3 text-left text-3xl font-medium text-gray-900 uppercase tracking-wider">Solicitante</th>
                        <th class="px-4 py-3 text-left text-3xl font-medium text-gray-900 uppercase tracking-wider">Técnico</th>
                        <th class="px-4 py-3 text-left text-3xl font-medium text-gray-900 uppercase tracking-wider">Urgência</th>
                    </tr>
                </thead>
                <!-- Corpo da tabela será preenchido pelo JavaScript -->
                <!-- NOTA: Removido 'divide-y divide-gray-200' para permitir estilos de borda por linha -->
                <tbody id="ticket-table-body" class="bg-white">
                    <!-- Linhas da tabela aparecerão aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // URLs do Django
        const dataUrl = "{% url 'api_painel_data' %}";

        // Elementos do DOM
        const tableBody = document.getElementById('ticket-table-body');
        const loadingSpinner = document.getElementById('loading-spinner');
        const clockElement = document.getElementById('live-clock'); // Elemento do relógio

        // --- Lógica do Relógio ---
        
        /**
         * Atualiza o relógio digital a cada segundo
         */
        function updateClock() {
            const now = new Date();
            // Formata para o padrão Brasil (ex: 14:35:02)
            const timeString = now.toLocaleTimeString('pt-BR', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            if (clockElement) {
                clockElement.textContent = timeString;
            }
        }

        // --- Funções de Estilização ---

        /**
         * Retorna as classes do Tailwind para a linha (TR) com base no idstatus.
         * (Versão atualizada por você)
         */
        function getRowClasses(statusId) {
            // Classe base para a borda inferior, substituindo o 'divide-y'
            const baseClasses = 'border-b border-gray-200';
            
            switch (statusId) {
                case 1:
                    // idstatus 1 = fundo verde claro preenchido
                    return `${baseClasses} bg-green-500 text-white`;
                case 2:
                    // idstatus 2 = fundo branco e bordas da linha inteira pintadas de verde
                    // (Usando borda lateral grossa para melhor visualização)
                    return `${baseClasses} bg-green-100 border-l-8 border-green-500`;
                case 3:
                    // idstatus 3 = fundo branco e bordas azul
                    return `${baseClasses} bg-white border-l-8 border-sky-500`;
                case 4:
                    // idstatus 4 = fundo laranja claro preenchido
                    return `${baseClasses} bg-orange-200 border-l-8 border-orange-500`;
                case 5:
                    // idstatus 5 = fundo cinza claro preenchido com bordas em preto
                    return `${baseClasses} bg-gray-100 border-l-8 border-black`;
                case 10:
                    // idstatus 5 = fundo cinza claro preenchido com bordas em preto
                    return `${baseClasses} bg-teal-100 border-l-8 border-teal-500`;
                default:
                    // Estilo padrão
                    return `${baseClasses} bg-white`;
            }
        }

        /**
         * Retorna o HTML para a "caixa" de Urgência com base no texto.
         * (Adicionado novamente)
         */
         function getUrgencyClasses(urgencyText) {
            if (!urgencyText) return 'bg-gray-200 text-gray-800'; // Padrão

            // Mapeia o texto da urgência para as classes de estilo (cor de fundo e texto)
            const styles = {
                'Muito alta': 'bg-[#693AB6] text-white',
                'Alta': 'bg-[#EA4C3C] text-white',
                'Média': 'bg-[#F79B1E] text-gray-900', // Laranja com texto escuro
                'Baixa': 'bg-[#FBEC47] text-gray-900', // Amarelo com texto escuro
                'Muito baixa': 'bg-[#57AE52] text-white'
            };

            // Pega o estilo ou usa um padrão
            return styles[urgencyText] || 'bg-gray-200 text-gray-800';
        }


        // --- Lógica Principal ---

        /**
         * Busca os dados da API e atualiza a tabela
         */
        async function fetchAndUpdateTable() {
            loadingSpinner.classList.remove('hidden'); // Mostra o spinner

            try {
                const response = await fetch(dataUrl);
                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.statusText}`);
                }
                const result = await response.json();
                
                if (result.error) {
                    throw new Error(`Erro retornado pela API: ${result.error}`);
                }

                const data = result.data;

                // Limpa a tabela
                tableBody.innerHTML = '';

                // Preenche a tabela com os novos dados
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    
                    // Define as classes da linha com base no idstatus
                    tr.className = getRowClasses(row.idstatus); 
                    
                    // NOTA: Os nomes das propriedades (row.id, row.Titulo) 
                    // devem ser EXATAMENTE iguais aos nomes retornados pela
                    // sua query SQL (ex: SELECT t.id AS id, ...).
                    
                    // Fontes do corpo da tabela maiores (text-base)
                    tr.innerHTML = `
                        <td class="px-4 py-5 whitespace-nowrap text-2xl text-gray-900 font-medium">${row.id}</td>
                        <td class="px-4 py-5 text-3xl text-center text-gray-900 font-medium">${(row.Abertura || '').replace(' ', '<br>')}</td>
                        <td class="px-4 py-5 whitespace-nowrap text-2xl text-gray-900 font-medium">${row.Entidade || ''}</td>
                        <td class="px-4 py-5 text-2xl text-gray-900 font-medium" title="${row.Titulo}">${row.Titulo || ''}</td>
                        <td class="px-4 py-5 whitespace-nowrap text-2xl text-gray-900 font-medium">${row.Status || ''}</td>
                        <td class="px-4 py-5 whitespace-nowrap text-2xl text-gray-900 font-medium">${row.Solicitante || ''}</td>
                        <td class="px-4 py-5 whitespace-nowrap text-2xl text-gray-900 font-medium">${row.Tecnico || ''}</td>
                        <td class="px-4 py-5 whitespace-nowrap text-3xl text-center font-semibold ${getUrgencyClasses(row.Urgencia)}">
                            ${row.Urgencia || ''}
                        </td>
                    `;
                    tableBody.appendChild(tr);
                });

            } catch (error) {
                console.error("Falha ao buscar dados:", error);
                tableBody.innerHTML = '<tr><td colspan="8" class="text-center py-4 text-red-500 text-base">Falha ao carregar dados.</td></tr>';
            } finally {
                loadingSpinner.classList.add('hidden'); // Esconde o spinner
            }
        }

        // --- Inicialização ---

        // 1. Inicia e atualiza o relógio a cada segundo
        updateClock(); // Chama imediatamente para não piscar
        setInterval(updateClock, 1000); // Atualiza a cada segundo

        // 2. Carrega os dados da tabela imediatamente ao abrir a página
        fetchAndUpdateTable();

        // 3. Define o intervalo de atualização da tabela (15000 ms = 15 segundos)
        setInterval(fetchAndUpdateTable, 15000);

    </script>
</body>
</html>
