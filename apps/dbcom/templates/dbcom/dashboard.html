<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Tickets - TI</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <!-- Adicionar Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1a1f3a 100%);
            color: #e2e8f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        /* Table Styles */
        .table-row {
            display: grid;
            grid-template-columns: 160px 120px 160px 1.5fr 200px 180px 180px 140px;
            gap: 12px;
            padding: 20px 20px;
            align-items: center;
            border-bottom: 1px solid #334155;
            font-size: 24px;
            line-height: 1.4;
            transition: all 0.3s ease;
        }

        .table-row:hover {
            background: rgba(71, 85, 105, 0.3);
        }

        .table-header {
            display: grid;
            grid-template-columns: 160px 120px 160px 1.5fr 200px 180px 180px 140px;
            gap: 12px;
            padding: 20px;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-bottom: 2px solid #0ea5e9;
            font-weight: bold;
            font-size: 20px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header-cell {
            color: #0ea5e9;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 22px;
        }

        /* Header container com flexbox correto */
        #header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            flex-wrap: nowrap;
            width: 100%;
        }

        #counters-left {
            display: flex;
            gap: 30px;
            align-items: center;
            flex-wrap: nowrap;
        }

        .counter-item {
            display: flex;
            align-items: center;
            gap: 10px;
            white-space: nowrap;
        }

        .counter-icon {
            font-size: 36px;
            color: #0ea5e9;
        }

        .counter-number {
            font-size: 42px;
            font-weight: bold;
            color: #0ea5e9;
            line-height: 1;
        }

        /* Clock */
        #clock {
            font-size: 56px;
            font-weight: bold;
            color: #0ea5e9;
            font-variant-numeric: tabular-nums;
            font-family: 'Monaco', 'Menlo', monospace;
            white-space: nowrap;
        }

        /* Scroll */
        .tickets-scroll {
            height: calc(100vh - 140px);
            overflow-y: auto;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .tickets-scroll::-webkit-scrollbar {
            width: 8px;
        }

        .tickets-scroll::-webkit-scrollbar-track {
            background: #0f172a;
        }

        .tickets-scroll::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }

        .tickets-scroll::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        /* Urgency badge styles using custom colors */
        .urgency-badge {
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            display: inline-block;
            width: 100%;
        }

        /* Atualizar estilos de urgência para bordas com fundo transparente */
        .urgency-badge.bg-\[\#693AB6\] {
            background-color: transparent !important;
            color: #693AB6 !important;
            border: 2px solid #693AB6 !important;
        }

        .urgency-badge.bg-\[\#EA4C3C\] {
            background-color: transparent !important;
            color: #EA4C3C !important;
            border: 2px solid #EA4C3C !important;
        }

        .urgency-badge.bg-\[\#F79B1E\] {
            background-color: transparent !important;
            color: #F79B1E !important;
            border: 2px solid #F79B1E !important;
        }

        .urgency-badge.bg-\[\#FBEC47\] {
            background-color: transparent !important;
            color: #FBEC47 !important;
            border: 2px solid #FBEC47 !important;
        }

        .urgency-badge.bg-\[\#57AE52\] {
            background-color: transparent !important;
            color: #57AE52 !important;
            border: 2px solid #57AE52 !important;
        }

        /* Adicionar estilo para card de status */
        .status-badge {
            padding: 10px 14px;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            display: inline-block;
            width: 100%;
            color: white;
        }

        /* Ajustar cores dos status conforme especificação */
        .status-badge.bg-blue-600 {
            background-color: #22c55e !important;
            color: black !important;
            border: none;
        }

        .status-badge.bg-orange-500 {
            background-color: transparent !important;
            color: #22c55e !important;
            border: 2px solid #22c55e !important;
        }

        .status-badge.bg-purple-600 {
            background-color: transparent !important;
            color: #3b82f6 !important;
            border: 2px solid #3b82f6 !important;
        }

        .status-badge.bg-yellow-500 {
            background-color: #f97316 !important;
            color: black !important;
            border: none;
        }

        .status-badge.bg-green-500 {
            background-color: #000000 !important;
            color: #ffffff !important;
            border: none;
        }

        .status-badge.bg-cyan-500 {
            background-color: #9333ea !important;
            color: white !important;
            border: none;
        }

        /* Truncate text */
        .truncate-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .truncate-1 {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Adicionar classes para centralizar colunas específicas */
        .centered-column {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="flex flex-col h-screen">
        <!-- Header -->
        <div class="bg-gradient-to-r from-slate-900 to-slate-800 border-b-2 border-cyan-500 px-8 py-4">
            <!-- Usar estrutura flexbox correta para manter itens lado a lado -->
            <div id="header-top">
                <!-- Contadores à esquerda -->
                <div id="counters-left">
                    <div class="counter-item">
                        <i class="fas fa-check counter-icon"></i>
                        <div class="counter-number" id="resolved-today">0</div>
                    </div>
                    
                    <div class="counter-item">
                        <i class="fas fa-plus counter-icon"></i>
                        <div class="counter-number" id="registered-today">0</div>
                    </div>
                </div>

                <!-- Relógio à direita -->
                <div id="clock">00:00:00</div>
            </div>
        </div>

        <!-- Table Header -->
        <div class="table-header">
            <div class="header-cell centered-column">ID</div>
            <div class="header-cell centered-column">Abertura</div>
            <div class="header-cell centered-column">Entidade</div>
            <div class="header-cell">Título</div>
            <div class="header-cell centered-column">Status</div>
            <div class="header-cell centered-column">Solicitante</div>
            <div class="header-cell centered-column">Atendente</div>
            <div class="header-cell centered-column">Urgência</div>
        </div>

        <!-- Removido HTML de dados mocados, agora será renderizado via JavaScript -->
        <div class="tickets-scroll" id="tickets-container">
            <!-- Rows will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        const dataUrl = "{% url 'api_painel_data' %}";

        function getStatusClass(statusId) {
            const statusColorMap = {
                1: 'bg-blue-600',           // Novo - azul mais vibrante
                2: 'bg-orange-500',         // Em atendimento
                3: 'bg-purple-600',         // Em atendimento (planejado) - roxo mais vibrante
                4: 'bg-yellow-500',         // Pendente - amarelo
                5: 'bg-green-500',          // Solucionado
                10: 'bg-cyan-500'           // Aprovação
            };
            return statusColorMap[statusId] || 'bg-slate-600';
        }

        function getUrgencyClasses(urgencyText) {
            if (!urgencyText) return 'bg-gray-200 text-gray-800';

            const styles = {
                'Muito alta': 'bg-[#693AB6] text-white',
                'Alta': 'bg-[#EA4C3C] text-white',
                'Média': 'bg-[#F79B1E] text-gray-900',
                'Baixa': 'bg-[#FBEC47] text-gray-900',
                'Muito baixa': 'bg-[#57AE52] text-white'
            };

            return styles[urgencyText] || 'bg-gray-200 text-gray-800';
        }

        function getRowClasses(statusId) {
            const colorClass = getStatusClass(statusId);
            return `${colorClass} text-white`;
        }

        function renderTickets(tickets) {
            const container = document.getElementById('tickets-container');
            container.innerHTML = '';

            tickets.forEach(ticket => {
                const row = document.createElement('div');
                row.className = `table-row ${getRowClasses(ticket.idstatus)}`;
                
                const urgencyClasses = getUrgencyClasses(ticket.Urgencia);
                const statusColorClass = getStatusClass(ticket.idstatus);

                row.innerHTML = `
                    <div class="truncate-1 centered-column">${ticket.id}</div>
                    <div class="abertura-cell centered-column">
                        <div class="abertura-data">${ticket.Abertura ? ticket.Abertura.split(' ')[0] : '-'}</div>
                        <div class="abertura-hora">${ticket.Abertura ? ticket.Abertura.split(' ')[1] : '-'}</div>
                    </div>
                    <div class="truncate-1 centered-column">${ticket.Entidade}</div>
                    <div class="truncate-2">${ticket.Titulo}</div>
                    <div class="status-badge ${statusColorClass}">${ticket.Status}</div>
                    <div class="truncate-1">${ticket.Solicitante}</div>
                    <div class="truncate-1 centered-column">${ticket.Tecnico || '-'}</div>
                    <div class="urgency-badge ${urgencyClasses}">${ticket.Urgencia}</div>
                `;
                
                container.appendChild(row);
            });
        }

        function updateCounters(tickets) {
            const today = new Date();
            const todayDateString = String(today.getDate()).padStart(2, '0') + '/' + 
                                    String(today.getMonth() + 1).padStart(2, '0') + '/' + 
                                    today.getFullYear();

            // Contar tickets resolvidos hoje (statusid === 5)
            const resolved = tickets.filter(t => {
                return t.idstatus === 5 && t.Abertura.includes(todayDateString);
            }).length;
            
            // Contar tickets registrados hoje
            const registered = tickets.filter(t => {
                return t.Abertura.includes(todayDateString);
            }).length;
            
            document.getElementById('resolved-today').textContent = resolved;
            document.getElementById('registered-today').textContent = registered;
        }

        // Atualizar relógio
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        async function fetchAndUpdateTable() {
            try {
                const response = await fetch(dataUrl);
                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.statusText}`);
                }
                const result = await response.json();
                
                if (result.error) {
                    throw new Error(`Erro retornado pela API: ${result.error}`);
                }

                const data = result.data || result;
                console.log("[v0] Dados recebidos:", data);

                // Renderiza os tickets e atualiza contadores
                renderTickets(data);
                updateCounters(data);

            } catch (error) {
                console.error("Falha ao buscar dados:", error);
                document.getElementById('tickets-container').innerHTML = 
                    '<div style="padding: 20px; color: #ef4444; font-size: 48px;">Falha ao recuperar dados. Esta pagina ficará indisponível.</div>';
            }
        }

        // Iniciar atualizações
        updateClock();
        fetchAndUpdateTable();
        
        setInterval(updateClock, 1000);
        setInterval(fetchAndUpdateTable, 10000);

        // Manter página sempre ativa
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                updateClock();
                fetchAndUpdateTable();
            }
        });
    </script>
</body>
</html>
