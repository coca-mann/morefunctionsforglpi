<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Tickets - TI</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* ADICIONADO: Variáveis Globais de Cor */
        :root {
            /* Paleta Principal */
            --color-bg-dark-start: #212121;
            --color-bg-dark-end: #212121;
            --color-bg-header-start: #1e293b;
            --color-bg-header-end: #0f172a;
            --color-text-main: #e0e0e0;
            --color-primary-accent: #e0e0e0;
            --color-border-light: #334155;
            --color-row-hover: rgba(71, 85, 105, 0.3);
            
            /* Scrollbar */
            --color-scrollbar-track: #0f172a;
            --color-scrollbar-thumb: #475569;
            --color-scrollbar-thumb-hover: #64748b;

            /* Urgências (Cores de Borda) */
            --urgency-5: #693AB6; /* Muito alta */
            --urgency-4: #EA4C3C; /* Alta */
            --urgency-3: #F79B1E; /* Média */
            --urgency-2: #FBEC47; /* Baixa */
            --urgency-1: #57AE52; /* Muito baixa */

            /* Status (Cores Customizadas) */
            --status-1: #22c55e;
            --status-1-text: black;
            --status-2-border: #22c55e;
            --status-3-border: #3b82f6;
            --status-4: #f97316;
            --status-4-text: black;
            --status-5: #000000;
            --status-5-text: #ffffff;
            --status-10: #9333ea;
            --status-10-text: white;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* ATUALIZADO: Usando variáveis */
            background: linear-gradient(135deg, var(--color-bg-dark-start) 0%, var(--color-bg-dark-end) 100%);
            color: var(--color-text-main);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        /* Table Styles */
        .table-row {
            display: grid;
            /* ATUALIZADO: 5 colunas, Status movido para primeiro */
            grid-template-columns: 220px 140px 180px 2fr 160px;
            gap: 12px;
            padding: 20px 20px;
            align-items: center;
            /* ATUALIZADO: Usando variáveis */
            border-bottom: 1px solid var(--color-border-light);
            /* ATUALIZADO: Fonte da linha aumentada */
            font-size: 30px;
            line-height: 1.4;
            transition: all 0.3s ease;
        }

        .table-row:hover {
            /* ATUALIZADO: Usando variáveis */
            background: var(--color-row-hover);
        }

        .table-header {
            display: grid;
            /* ATUALIZADO: 5 colunas, Status movido para primeiro */
            grid-template-columns: 220px 140px 180px 2fr 160px;
            gap: 12px;
            padding: 20px;
            /* ATUALIZADO: Usando variáveis */
            background: linear-gradient(135deg, var(--color-bg-header-start) 0%, var(--color-bg-header-end) 100%);
            border-bottom: 2px solid var(--color-primary-accent);
            font-weight: bold;
            font-size: 20px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header-cell {
            /* ATUALIZADO: Usando variáveis */
            color: var(--color-primary-accent);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            /* ATUALIZADO: Fonte do cabeçalho aumentada */
            font-size: 26px;
        }

        /* Header container com flexbox correto */
        #header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            flex-wrap: nowrap;
            width: 100%;
        }

        #counters-left {
            display: flex;
            gap: 30px;
            align-items: center;
            flex-wrap: nowrap;
        }

        .counter-item {
            display: flex;
            align-items: center;
            gap: 10px;
            white-space: nowrap;
        }

        .counter-icon {
            font-size: 36px;
            /* ATUALIZADO: Usando variáveis */
            color: var(--color-primary-accent);
        }

        .counter-number {
            /* ATUALIZADO: Fonte do contador aumentada */
            font-size: 48px;
            font-weight: bold;
            /* ATUALIZADO: Usando variáveis */
            color: var(--color-primary-accent);
            line-height: 1;
        }

        /* Clock */
        #clock {
            /* ATUALIZADO: Fonte do relógio aumentada */
            font-size: 64px;
            font-weight: bold;
            /* ATUALIZADO: Usando variáveis */
            color: var(--color-primary-accent);
            font-variant-numeric: tabular-nums;
            font-family: 'Monaco', 'Menlo', monospace;
            white-space: nowrap;
        }

        /* Scroll */
        .tickets-scroll {
            height: calc(100vh - 140px);
            overflow-y: auto;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .tickets-scroll::-webkit-scrollbar {
            width: 8px;
        }

        .tickets-scroll::-webkit-scrollbar-track {
            /* ATUALIZADO: Usando variáveis */
            background: var(--color-scrollbar-track);
        }

        .tickets-scroll::-webkit-scrollbar-thumb {
            /* ATUALIZADO: Usando variáveis */
            background: var(--color-scrollbar-thumb);
            border-radius: 4px;
        }

        .tickets-scroll::-webkit-scrollbar-thumb:hover {
            /* ATUALIZADO: Usando variáveis */
            background: var(--color-scrollbar-thumb-hover);
        }

        /* Urgency badge styles using custom colors */
        .urgency-badge {
            padding: 8px 14px;
            border-radius: 6px;
            /* ATUALIZADO: Fonte do badge aumentada */
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            display: inline-block;
            width: 100%;
        }

        /* ATUALIZADO: Estilos de urgência usando variáveis */
        .urgency-badge.bg-\[\#693AB6\] {
            background-color: transparent !important;
            color: var(--urgency-5) !important;
            border: 2px solid var(--urgency-5) !important;
        }

        .urgency-badge.bg-\[\#EA4C3C\] {
            background-color: transparent !important;
            color: var(--urgency-4) !important;
            border: 2px solid var(--urgency-4) !important;
        }

        .urgency-badge.bg-\[\#F79B1E\] {
            background-color: transparent !important;
            color: var(--urgency-3) !important;
            border: 2px solid var(--urgency-3) !important;
        }

        .urgency-badge.bg-\[\#FBEC47\] {
            background-color: transparent !important;
            color: var(--urgency-2) !important;
            border: 2px solid var(--urgency-2) !important;
        }

        .urgency-badge.bg-\[\#57AE52\] {
            background-color: transparent !important;
            color: var(--urgency-1) !important;
            border: 2px solid var(--urgency-1) !important;
        }

        /* Adicionar estilo para card de status */
        .status-badge {
            padding: 10px 14px;
            border-radius: 6px;
            /* ATUALIZADO: Fonte do badge aumentada */
            font-size: 22px;
            font-weight: 600;
            text-align: center;
            display: inline-block;
            width: 100%;
            color: white;
        }

        /* ATUALIZADO: Estilos de status usando variáveis */
        .status-badge.bg-blue-600 {
            background-color: var(--status-1) !important;
            color: var(--status-1-text) !important;
            border: none;
        }

        .status-badge.bg-orange-500 {
            background-color: transparent !important;
            color: var(--status-2-border) !important;
            border: 2px solid var(--status-2-border) !important;
        }

        .status-badge.bg-purple-600 {
            background-color: transparent !important;
            color: var(--status-3-border) !important;
            border: 2px solid var(--status-3-border) !important;
        }

        .status-badge.bg-yellow-500 {
            background-color: var(--status-4) !important;
            color: var(--status-4-text) !important;
            border: none;
        }

        .status-badge.bg-green-500 {
            background-color: var(--status-5) !important;
            color: var(--status-5-text) !important;
            border: none;
        }

        .status-badge.bg-cyan-500 {
            background-color: var(--status-10) !important;
            color: var(--status-10-text) !important;
            border: none;
        }

        /* Truncate text */
        .truncate-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .truncate-1 {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Adicionar classes para centralizar colunas específicas */
        .centered-column {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="flex flex-col h-screen">
        <!-- Header -->
        <div class="bg-gradient-to-r from-slate-900 to-slate-800 border-b-2 border-cyan-500 px-8 py-4">
            <!-- Usar estrutura flexbox correta para manter itens lado a lado -->
            <div id="header-top">
                <!-- Contadores à esquerda -->
                <div id="counters-left">
                    <div class="counter-item">
                        <span class="material-icons counter-icon">library_add</span>
                        <div class="counter-number" id="abertos-hoje">0</div>
                    </div>
                    
                    <div class="counter-item">
                        <span class="material-icons counter-icon">library_add_check</span>
                        <div class="counter-number" id="resolvidos-hoje">0</div>
                    </div>
                </div>

                <!-- Relógio à direita -->
                <!-- ALTERAÇÃO: Sino movido para a esquerda do relógio e espaçamento ajustado -->
                <div class="flex items-center space-x-6">
                    <!-- Ícone de status do áudio -->
                    <div id="audio-status" class="cursor-pointer" title="O som está desativado. Clique para ativar.">
                        <span class="material-icons">notifications_off</span>
                    </div>
                    <div id="clock" class="ml-4">00:00:00</div>
                </div>
            </div>
        </div>

        <!-- Table Header -->
        <div class="table-header">
            <div class="header-cell centered-column">Status</div>
            <div class="header-cell centered-column">Abertura</div>
            <div class="header-cell centered-column">Entidade</div>
            <div class="header-cell">Título</div>
            <div class="header-cell centered-column">Urgência</div>
        </div>

        <!-- Removido HTML de dados mocados, agora será renderizado via JavaScript -->
        <div class="tickets-scroll" id="tickets-container">
            <!-- Rows will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        const dataUrl = "{% url 'api_painel_data' %}";

        const soundUrl = 'https://cdn.pixabay.com/audio/2025/06/02/audio_a1fabf1d84.mp3';
        const audioStatusIcon = document.getElementById('audio-status');

        let notificationSound;
        let soundEnabled = false;
        let seenTicketIDs = new Set();
        let isInitialLoad = true;

        // 1. Inicializa o objeto de Áudio (precisa de interação do usuário)
        function initAudio() {
            if (soundEnabled || notificationSound) return; // Já inicializado
            
            try {
                notificationSound = new Audio(soundUrl);
                notificationSound.preload = 'auto';
                soundEnabled = true;
                console.log("Áudio ativado. O som será tocado no próximo evento.");

                if (audioStatusIcon) {
                    // Toca um som de "confirmação" para o usuário saber que funcionou
                    // É melhor tocar primeiro, antes de esconder o ícone
                    playNotificationSound(); 
                    
                    // Esconde o ícone após ser clicado
                    audioStatusIcon.style.display = 'none';
                }
                
                // Toca um som de "confirmação" para o usuário saber que funcionou
                playNotificationSound();
            } catch (e) {
                console.error("Falha ao criar objeto de Áudio.", e);
            }
        }

        // 2. Função para tocar o som
        function playNotificationSound() {
            if (!soundEnabled || !notificationSound) {
                console.log("Som desativado ou não carregado.");
                return;
            }

            // Garante que o som toque do início
            notificationSound.currentTime = 0; 
            
            const promise = notificationSound.play();
            if (promise !== undefined) {
                promise.catch(error => {
                    console.error("Erro ao tocar som:", error);
                    // Isso pode acontecer se o usuário não interagiu com a página
                });
            }
        }
        // --- FIM: Lógica de Som e Estado ---

        function getStatusClass(statusId) {
            const statusColorMap = {
                1: 'bg-blue-600',           // Novo - azul mais vibrante
                2: 'bg-orange-500',         // Em atendimento
                3: 'bg-purple-600',         // Em atendimento (planejado) - roxo mais vibrante
                4: 'bg-yellow-500',         // Pendente - amarelo
                5: 'bg-green-500',          // Solucionado
                10: 'bg-cyan-500'           // Aprovação
            };
            return statusColorMap[statusId] || 'bg-slate-600';
        }

        function getUrgencyClasses(urgencyText) {
            if (!urgencyText) return 'bg-gray-200 text-gray-800';

            const styles = {
                'Muito alta': 'bg-[#693AB6] text-white',
                'Alta': 'bg-[#EA4C3C] text-white',
                'Média': 'bg-[#F79B1E] text-gray-900',
                'Baixa': 'bg-[#FBEC47] text-gray-900',
                'Muito baixa': 'bg-[#57AE52] text-white'
            };

            return styles[urgencyText] || 'bg-gray-200 text-gray-800';
        }

        function getRowClasses(statusId) {
            const colorClass = getStatusClass(statusId);
            return `${colorClass} text-white`;
        }

        function renderTickets(tickets) {
            const container = document.getElementById('tickets-container');
            container.innerHTML = '';

            tickets.forEach(ticket => {
                const row = document.createElement('div');
                row.className = `table-row ${getRowClasses(ticket.idstatus)}`;
                
                const urgencyClasses = getUrgencyClasses(ticket.Urgencia);
                const statusColorClass = getStatusClass(ticket.idstatus);

                row.innerHTML = `
                    <div class="status-badge ${statusColorClass}">${ticket.Status}</div>
                    <div class="abertura-cell centered-column">
                        <div class="abertura-data">${ticket.Abertura ? ticket.Abertura.split(' ')[0] : '-'}</div>
                        <div class="abertura-hora">${ticket.Abertura ? ticket.Abertura.split(' ')[1] : '-'}</div>
                    </div>
                    <div class="truncate-1 centered-column">${ticket.Entidade}</div>
                    <div class="truncate-2">${ticket.Titulo}</div>
                    <div class="urgency-badge ${urgencyClasses}">${ticket.Urgencia}</div>
                `;
                
                container.appendChild(row);
            });
        }

        // Atualizar relógio
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        async function fetchAndUpdateTable() {
            try {
                const response = await fetch(dataUrl);
                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.statusText}`);
                }
                const result = await response.json();
                
                if (result.error) {
                    throw new Error(`Erro retornado pela API: ${result.error}`);
                }

                const data = result.data || [];
                const counters = result.counters;

                console.log("[v0] Dados recebidos:", data);
                console.log("[v0] Contadores recebidos:", counters);

                // --- INÍCIO: Lógica de Comparação para Som ---
                const newTicketIDs = new Set(data.map(t => t.id));
                let playSound = false;

                data.forEach(ticket => {
                    // Se o ID do ticket não estava na lista anterior E o status é 'Novo' (1)
                    if (!seenTicketIDs.has(ticket.id) && ticket.idstatus === 1) {
                        playSound = true;
                    }
                });

                // Toca o som (se não for a carga inicial)
                if (playSound && !isInitialLoad) {
                    playNotificationSound();
                }

                // Atualiza o estado para a próxima verificação
                seenTicketIDs = newTicketIDs;
                isInitialLoad = false;
                // --- FIM: Lógica de Comparação para Som ---

                // Renderiza os tickets e atualiza contadores
                renderTickets(data);
                if (counters) {
                    // Atribui Abertos Hoje ao ID 'abertos-hoje'
                    document.getElementById('abertos-hoje').textContent = counters.open_today;
                    // Atribui Resolvidos Hoje ao ID 'resolvidos-hoje'
                    document.getElementById('resolvidos-hoje').textContent = counters.resolved_today;
                }

            } catch (error) {
                console.error("Falha ao buscar dados:", error);
                document.getElementById('tickets-container').innerHTML = 
                    '<div style="padding: 20px; color: #ef4444; font-size: 48px;">Falha ao recuperar dados. Esta pagina ficará indisponível.</div>';
            }
        }

        // Iniciar atualizações
        updateClock();
        fetchAndUpdateTable();
        
        setInterval(updateClock, 1000);
        setInterval(fetchAndUpdateTable, 10000);

        // Manter página sempre ativa
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                updateClock();
                fetchAndUpdateTable();
            }
        });

        audioStatusIcon.addEventListener('click', initAudio, { once: true });
        document.body.addEventListener('touchstart', initAudio, { once: true });
    </script>
</body>
</html>
